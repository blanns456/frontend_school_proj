<div class="container-dashboard">
  <app-deans-sidebar></app-deans-sidebar>
  <div class="main-content">
    <div class="fixed-background"></div>
    <app-deans-navbar></app-deans-navbar>
    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column"
    >
      <div class="text-start w-75" style="margin-top: 4rem">
        <h2 class="text-white">Dashboard</h2>
      </div>
      <div class="divider my-2"></div>
      <div class="w-100">
        <div class="row text-center">
          <div
            class="col boxes-desc bg-white py-3 w-100 mx-5 rounded d-flex justify-content-evenly align-items-center"
          >
            <i class="fa-solid fa-users fs-3"></i>
            <div class="mt-3">
              <p>Total Students</p>
              <p>1000</p>
            </div>
          </div>
          <div
            class="col boxes-desc bg-white py-3 w-100 mx-5 rounded d-flex justify-content-evenly align-items-center"
          >
            <i class="fa-solid fa-users fs-3"></i>
            <div class="mt-3">
              <p>Subjects</p>
              <p>100</p>
            </div>
          </div>
          <div
            class="col boxes-desc bg-white py-3 w-100 mx-5 rounded d-flex justify-content-evenly align-items-center"
          >
            <i class="fa-solid fa-users fs-3"></i>
            <div class="mt-3">
              <p>Approved Grades</p>
              <p>50</p>
            </div>
          </div>
        </div>
      </div>
      <br />

      <!-- box -->
      <div
        class="recent bg-white py-5 rounded d-flex justify-content-evenly align-items-center flex-row position-relative"
      >
        <div class="row row-one position-absolute top-0 start-0 p-3">
          <div class="fw-bold">
            <p class="fs-5">Recent Activity</p>
          </div>
          <div class="col">
            <div class="box rounded position-relative">
              <div
                class="position-absolute top-0 table-header rounded-top text-white"
              >
                <div class="ps-2 d-flex align-items-center">
                  <i
                    class="fa-solid fa-calendar-days mx-2"
                    style="color: #ffffff"
                  ></i>
                  <p class="fw-bold mt-3">Today</p>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div class="time-desc lh-1 ps-3">
                  <i class="fa-solid fa-caret-right"></i>
                  <div class="ps-3 mt-2">
                    <span class="fs-6 fst-italic">2 mins ago..</span>
                    <p>You approved grades...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-two position-absolute top-0 end-0 p-3">
          <div class="fw-bold">
            <p class="fs-5">Quick Tabs</p>
          </div>
          <div class="col">
            <button class="btn btn-primary" routerLink="/deans-subjectlist">
              Subjects List
            </button>
            <button
              class="mx-2 btn btn-primary"
              routerLink="/deans-gradeApproval"
            >
              Approve Grades
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
