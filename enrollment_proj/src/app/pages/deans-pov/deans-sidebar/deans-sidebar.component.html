<div
  class="d-lg-flex d-none flex-column flex-shrink-0 p-3 vh-100 position-fixed border-4 sidebar-content"

>
  <div class="text-center">
    <a href="">
      <img
        src="../../../../assets/misc/ascb_logo.png"
        alt=""
        width="50"
        class="mx-auto"
      />
    </a>
  </div>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a
        class="nav-link mb-3"
        routerLink="/dean/home"
        routerLinkActive="active"
      >
        <i class="pi pi-home mx-2 pi-user-edit"></i>
        <!-- <i class=" fa-solid fa-house"></i> -->
        Home
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLink="/dean/courses"
        routerLinkActive="active"
      >
        <i class="pi pi-home mx-2 pi-user-edit"></i>
        Subjects
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLinkActive="active"
        routerLink="/dean/classrooms"
      >
        <i class="mx-2 pi pi-file"></i>
        Classroom
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLinkActive="active"
        routerLink="/dean/assigning"
      >
        <i class="mx-2 pi pi-dollar"></i>
        Assign Subjects
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLink="/student/prospectus"
        routerLink="/dean/approval-grade"

        <i class="mx-2 pi pi-bars"></i>

      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLink="/dean/courses-approval"
        routerLinkActive="active"
      >
        <i class="mx-2 pi pi-book"></i>
        Enrollee Approval
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown">
    <a
      href="#"
      class="d-flex align-items-center text-decoration-none dropdown-toggle"
      id="dropdownUser2"
      data-bs-toggle="dropdown"
      aria-expanded="false"

        src="../../../../assets/misc/defaultasdas.jpg"
        alt=""
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      <strong>...DEAN...</strong>
    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
      <li>
        <p class="dropdown-item">Account Settings</p>
      </li>
      <li>
        <hr class="dropdown-divider" />
      </li>
      <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
    </ul>
  </div>
</div>
