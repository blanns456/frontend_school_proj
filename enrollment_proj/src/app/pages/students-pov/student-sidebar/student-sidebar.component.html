<div class="sidebar position-fixed">
  <div class="logout position-relative">
    <div class="text-end">
      <a
        href="#"
        class="text-white position-absolute top-0 end-0 my-1 mx-3 link-offset-2 link-underline link-underline-opacity-0"
      >
        <i class="fa-solid fa-right-from-bracket"></i>
        Logout
      </a>
    </div>
    <div class="text-start">
      <img
        src="../../../assets/misc/default.jpg"
        alt="avatar"
        id="profile"
        width="60"
        height="60"
        class="img-thumbnail mt-4 mx-3"
      />
      <h2 class="h6 fw-bold text-white mx-3 my-2">{{ studname }}</h2>
      <p class="text-light fs-6 mx-3 fw-light">Student</p>
    </div>
  </div>
  <div>
    <div id="list-example" class="list-group">
      <a
        class="py-3 list-group-item list-group-item-action home"
        routerLink="/student-dashboard-home"
        routerLinkActive="active"
      >
        <i class="mx-2 fa-solid fa-house"></i>
        Home
      </a>
      <a
        class="my-1 py-3 list-group-item list-group-item-action"
        routerLink="/student-dashboard-information"
        routerLinkActive="active"
      >
        <i class="mx-2 fa-solid fa-book-open-reader"></i>
        Student Information
      </a>
      <a
        class="my-1 py-3 list-group-item list-group-item-action"
        routerLink="/student-dashboard-academic"
        routerLinkActive="active"
      >
        <i class="mx-2 fa-solid fa-file-pen"></i>
        Academic Record
      </a>
      <a
        class="my-1 py-3 list-group-item list-group-item-action"
        routerLink="/student-dashboard-financial"
        routerLinkActive="active"
      >
        <i class="mx-2 fa-solid fa-hand-holding-dollar"></i>
        Financial Record
      </a>
      <a
        class="my-1 py-3 list-group-item list-group-item-action"
        routerLink="/student-dashboard-enrollment"
        routerLinkActive="active"
      >
        <i class="mx-2 fa-solid fa-user"></i>
        Enrollment
      </a>
      <a
        class="my-1 py-3 list-group-item list-group-item-action"
        routerLink="/student-dashboard-settings"
        routerLinkActive="active"
      >
        <i class="mx-2 fa-solid fa-gear"></i>
        Account Settings
      </a>
    </div>
  </div>
</div>
