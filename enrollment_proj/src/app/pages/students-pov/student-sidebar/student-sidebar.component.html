<div
  class="d-lg-flex d-none flex-column flex-shrink-0 p-3 vh-100 position-fixed border-4 sidebar-content"
  style="width: 20%"
>
  <div
    class="profileCard d-flex justify-content-between bg-primary-subtle rounded border-4 mb-2"
  >
    <div class="profileID p-3">
      <img
        class="mb-3"
        src="../../../../assets/misc/defaultasdas.jpg"
        alt="User Profile"
        width="50"
        style="border-radius: 50%"
      />
      <div>
        <strong>Student name</strong> <br />
        <small>Program &amp; School Yr.</small> <br />
        <small class="fst-italic">Student ID</small>
      </div>
    </div>
    <div class="setting px-3 pt-3">
      <div class="dropstart">
        <a
          href="#"
          class="d-flex align-items-center text-decoration-none"
          id="dropdownUser2"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="pi pi-cog fs-5 text-end"></i>
        </a>
        <ul
          class="dropdown-menu text-small shadow"
          aria-labelledby="dropdownUser2"
        >
          <li>
            <a
              class="dropdown-item"
              routerLink="/update-information"
              routerLinkActive="active"
              >Update Information</a
            >
          </li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <button class="dropdown-item" (click)="onLogout()">Sign out</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a
        class="nav-link mb-3"
        routerLink="/student/home"
        routerLinkActive="active"
      >
        <i class="pi pi-home mx-2 pi-user-edit"></i>
        <!-- <i class=" fa-solid fa-house"></i> -->
        Home
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLink="/student/information"
        routerLinkActive="active"
      >
        <i class="pi mx-2 pi-user"></i>
        Profile
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLink="/student/academic-record"
        routerLinkActive="active"
      >
        <i class="mx-2 pi pi-id-card"></i>
        My Grades
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLink="/student/courses"
        routerLinkActive="active"
      >
        <i class="mx-2 pi pi-book"></i>
        My Courses
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3 disabled"
        routerLink="/student/financial"
        routerLinkActive="active"
      >
        <i class="mx-2 pi pi-dollar"></i>
        Payment History
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLink="/student/prospectus"
        routerLinkActive="active"
      >
        <i class="mx-2 pi pi-list"></i>
        Prospectus
      </a>
    </li>
    <li>
      <a
        href="#"
        class="nav-link mb-3"
        routerLink="/student/enrollment"
        routerLinkActive="active"
      >
        <i class="mx-2 pi pi-file"></i>
        Enrollment
      </a>
    </li>
  </ul>
</div>
