<div class="container-dashboard">
  <app-student-sidebar></app-student-sidebar>
  <div class="main-content">
    <div class="fixed-background"></div>
    <app-student-navbar></app-student-navbar>
    <div class="container-fluid vh-100 content">
      <h2 class="h3 text-white">
        Academic Record
      </h2>
      <div class="row gap-5 mx-auto">
        <div class="col-4 search bg-white p-0 rounded">
          <p class="text-white m-0 bg-secondary w-100 py-2 px-3">Search</p>
          <span class="semester-text px-3">Semester</span>
          <form
            action
            class="mt-2">
            <select
              name="semester"
              id="semester"
              class="form-select w-75 mx-auto">
              <option
                value
                disabled
                selected>
                Please Select Semeter
              </option>
              <option value="Summer 2023">Summer 2023</option>
              <option value="1st Trimester 2023">1st Trimester 2023</option>
              <option value="2nd Trimester 2023">2nd Trimester 2023</option>
              <option value="3rd Trimester 2023">3rd Trimester 2023</option>
            </select>
          </form>
        </div>
        <div class="col-6 bg-white p-0 rounded">
          <p class="text-white m-0 bg-secondary w-100 py-2 px-3">Student's Information</p>
          <div class="container-fluid">
            <div class="row py-2">
              <p class="m-0">Student Number: <span class="fw-bold">123456789098</span></p>
              <p class="m-0">Name: <span class="fw-bold">Doe, John</span></p>
              <p class="m-0">Degree/Program: <span class="fw-bold">Lorem Ipsum</span></p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="my-3 bg-white rounded">
          <div class="bg-secondary text-white px-3 py-2">
            Academic Record(s) for selected semester:
          </div>
          <div class="my-3">
            <table class="table table-bordered py-2">
              <thead>
                <tr>
                  <th class="px-5">Subject/s</th>
                  <th>Unit/Type</th>
                  <th>Prelim</th>
                  <th>Midterm</th>
                  <th>Finals</th>
                  <th>Ratings/Units Earned</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr>
                  <td>GE1</td>
                  <td>2.2</td>
                  <td>3.3</td>
                  <td>4.3</td>
                  <td>5.5</td>
                  <td>13</td>
                </tr>
              </tbody>
            </table>
            <div class="opacity-0">spacer</div>
          </div>
        </div>
      </div>
    </div>
    <div class="position-absolute bottom-0 end-0 mx-4 my-4 bg-white fs-3 p-2 rounded-circle">
      <a href>
        <i class="fa-solid fa-print"></i>
      </a>
    </div>
  </div>
</div>
