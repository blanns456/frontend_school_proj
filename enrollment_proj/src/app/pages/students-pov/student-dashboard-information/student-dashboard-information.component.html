<div class="container-dashboard">
  <app-student-sidebar></app-student-sidebar>
  <div class="main-content">
    <div class="fixed-background"></div>
    <app-student-navbar></app-student-navbar>
    <div class="container-fluid content mb-5">
      <h2 class="text-white h3 mb-3">
      Student Information
      </h2>

      <div class="bg-white">
        <div class="container-fluid bg-white">
          <div class="row bg-secondary py-3">
            <div class="col-6 text-center">
              <a
                class="link-offset-2 link-underline link-underline-opacity-0 text-white fs-5 student-info"
                href>
                Student Information
              </a>
              <div class="divider mx-auto"></div>

            </div>
            <div class="col-6 text-center">
              <a
                class="link-offset-2 link-underline link-underline-opacity-0 text-white fs-5 parent-info"
                href>
                Parent Information
              </a>
            </div>
          </div>
          <form
            action
            method>
            <div class="row mt-3">
              <div class="col-6">
                <div class="mb-3 input-holder">
                  <label
                    for="id_number"
                    class="form-label">
                    ID Number
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="id_number"
                    id="id_number"
                    value="ex.123456789"
                    readonly>
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3 input-holder">
                  <label
                    for="id_number"
                    class="form-label">
                    LRN Number
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="id_number"
                    id="id_number"
                    value="ex.123456789"
                    readonly>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="first_name"
                    class="form-label">
                    First Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="first_name"
                    id="first_name"
                    value
                    required>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="middle_name"
                    class="form-label">
                    Middle Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="middle_name"
                    id="middle_name"
                    value
                    required>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="last_name"
                    class="form-label">
                    Last Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="last_name"
                    id="last_name"
                    value
                    required>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="suffix"
                    class="form-label">
                    Suffix
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="suffix"
                    id="suffix"
                    value
                    required>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="Gender"
                    class="form-label">
                    Gender
                  </label>
                  <select
                    name="Gender"
                    id="Gender"
                    class="form-select"
                    required>
                    <option
                      value
                      disabled
                      selected>
                      Please Select Gender
                    </option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="civil_status"
                    class="form-label">
                    Civil Status
                  </label>
                  <select
                    name="civil_status"
                    id="civil_status"
                    class="form-select"
                    required>
                    <option
                      value
                      disabled
                      selected>
                      Please Select Civil Status
                    </option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Widowed">Widowed</option>
                    <option value="Divorced">Divorced</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="birth_date"
                    class="form-label">
                    Birthdate
                  </label>
                  <input
                    type="date"
                    class="form-control"
                    name="birth_date"
                    id="birth_date"
                    value
                    required>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="birth_place"
                    class="form-label">
                    Place of Birth
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="birth_place"
                    id="birth_place"
                    value
                    required>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="religion"
                    class="form-label">
                    Religion
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="religion"
                    id="religion"
                    value
                    required>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="contact_number"
                    class="form-label">
                    Contact Number
                  </label>
                  <input
                    type="tel"
                    pattern="[0-9]{11}"
                    class="form-control"
                    name="contact_number"
                    id="contact_number"
                    value
                    required>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="email"
                    class="form-label">
                    Email
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    value
                    required>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3 input-holder">
                  <label
                    for="citizenship"
                    class="form-label">
                    Citizenship
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="citizenship"
                    id="citizenship"
                    value
                    required>
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3 input-holder">
                  <label
                    for="home_address"
                    class="form-label">
                    Home Address
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="home_address"
                    id="home_address"
                    value
                    required>
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3 input-holder">
                  <label
                    for="permanent_address"
                    class="form-label">
                    Permanent Address
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    name="permanent_address"
                    id="permanent_address"
                    value
                    required>
                </div>
              </div>
              <div class="col-6 my-2 text-center">
                <button
                  type="button"
                  class="btn btn-secondary w-50 mx-auto">
                  Edit
                </button>
              </div>
              <div class="col-6 my-2 text-center">
                <button
                  type="submit"
                  class="btn btn-success w-50 mx-auto">
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="my-5"></div>
      </div>
      <p class="opacity-0">Footer-spacer</p>
    </div>
  </div>
</div>
