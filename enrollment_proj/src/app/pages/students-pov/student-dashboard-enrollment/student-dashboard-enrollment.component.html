<div class="container-fluid content mb-5">
  <div class="bg-content rounded">
    <div class="bg-secondary py-3 info-links">
      <div class="mx-auto text-center">
        <h2 class="fs-5 text-uppercase text-white my-0 fw-bold">
          My Enrollment
        </h2>
      </div>
    </div>
    <div class="container-fluid py-2">
      <div class="accordion" id="accordionExample">
        <ng-container *ngFor="let sem of semester">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse_' + sem.id" aria-expanded="true"
                [attr.aria-controls]="'collapse_' + sem.id">
                {{ sem.semester }} {{ sem.active_year }}
              </button>
            </h2>
            <div [id]="'collapse_' + sem.id" class="accordion-collapse collapse"
              [attr.data-bs-parent]="'#accordionExample'">
              <div class="accordion-body">
                <table class="table table-bordered table-sm py-2 text-center">
                  <thead>
                    <tr>
                      <th>Course Code</th>
                      <th>Descriptive Titles</th>
                      <th>Units</th>
                      <th>Remarks</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let enrollment of enrollments">
                      <ng-container
                        *ngIf="enrollment.acadyr === sem.active_year && enrollment.semester === sem.semester">
                        <td>{{ enrollment.code }}</td>
                        <td>{{ enrollment.description }}</td>
                        <td>{{ enrollment.units }}</td>
                        <td class="text-capitalize">{{ enrollment.remarks }}</td>
                      </ng-container>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <p class="opacity-0">Footer-spacer</p>
  </div>
</div>
