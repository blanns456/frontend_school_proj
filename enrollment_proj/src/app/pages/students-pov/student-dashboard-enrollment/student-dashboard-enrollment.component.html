<div class="container-fluid content mb-5">
  <div class="pb-3">
    <p-card header="My Enrollment">
      <ng-container *ngFor="let sem of semester">
        <p-panel [header]=" sem.semester + ' ' + sem.active_year " [toggleable]="true">
          <p-table [value]="enrollments" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th>Course Code</th>
                <th>Descriptive Titles</th>
                <th>Units</th>
                <th>Remarks</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-course>
              <tr>
                <ng-container *ngIf="course.acadyr === sem.active_year && course.semester === sem.semester">
                  <td>{{ course.code }}</td>
                  <td>{{ course.description }}</td>
                  <td>{{ course.units }}</td>
                  <td class="text-capitalize">{{ course.remarks }}</td>
                </ng-container>
              </tr>
            </ng-template>
          </p-table>
        </p-panel>
      </ng-container>
    </p-card>
  </div>



</div>
