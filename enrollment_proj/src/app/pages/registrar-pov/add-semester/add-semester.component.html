<div class="container-dashboard">
  <app-registrar-sidebar></app-registrar-sidebar>
  <div class="main-content">
    <div class="fixed-background"></div>
    <app-registrar-navbar></app-registrar-navbar>
    <div class="container-fluid vh-100 enrolled">
      <!-- <div class="divider mb-4"></div> -->
      <div class="bg-white w-100 rounded">
        <div class="text-start text-header rounded-top shadow w-100 py-2 ps-3">
          <h3 class="text-white fw-bold h5 py-3 m-0">Create Semester</h3>
        </div>
        <div class="d-flex justify-content-end p-3">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa-solid fa-plus"></i>
            Add Sem
          </button>
        </div>
        <div class="container py-3">
          <table
            id="example"
            #dataTable
            class="table table-striped"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>Semester</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let semester of semesters">
                <td>{{ semester.semester }}</td>
                <td>{{ semester.start_date }}</td>
                <td>{{ semester.end_date }}</td>
                <td>
                  <span
                    *ngIf="semester.status === 'active'"
                    class="badge text-bg-success"
                    >Active</span
                  >
                  <span
                    *ngIf="semester.status === 'disable'"
                    class="badge text-bg-danger"
                    >Disable</span
                  >
                </td>
              </tr>
              <!-- <tr>
                <td>A.Y 2023-2024</td>
                <td>01/15/2024</td>
                <td>01/15/2025</td>
                <td><span class="badge text-bg-danger">Disable</span></td>
                <td>
                  <button class="btn btn-danger">Disable</button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- <app-student-info></app-student-info> -->

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Semester</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          action=""
          class="p-3"
          (ngSubmit)="OnsubmitSemester()"
          [formGroup]="addsemester"
        >
          <label for="semester">Semester</label>
          <input
            type="text"
            formControlName="semester"
            class="form-control w-50"
            name="semester"
            id="semester"
          />
          <div class="row mt-3">
            <div class="col-6">
              <label for="startdate">Start Date</label>
              <input
                type="date"
                class="form-control"
                formControlName="start_date"
                name="startdate"
                id="startdate"
              />
            </div>
            <div class="col-6">
              <label for="endDate">End Date</label>
              <input
                type="date"
                class="form-control"
                formControlName="end_date"
                name="endDate"
                id="endDate"
              />
            </div>
          </div>
          <!-- <div class="col-4 mt-3">
            <label for="status">Status</label>
            <select
              name="status"
              id="status"
              class="form-control"
              formControlName="status"
            >
              <option value="active" selected>Active</option>
            </select>
          </div> -->
          <br />
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
