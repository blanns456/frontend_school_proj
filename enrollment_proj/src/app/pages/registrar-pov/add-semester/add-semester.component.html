<div class="container-dashboard">
  <app-registrar-sidebar></app-registrar-sidebar>
  <div class="main-content">
    <div class="fixed-background"></div>
    <app-registrar-navbar></app-registrar-navbar>
    <div class="container-fluid vh-100 enrolled">
      <!-- <div class="divider mb-4"></div> -->
      <div class="bg-white w-100 rounded">
        <div class="text-start text-header rounded-top shadow w-100 py-2 ps-3">
          <h3 class="text-white fw-bold h5 py-3 m-0">Create Semester</h3>
        </div>
        <div class="d-flex justify-content-end p-3">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa-solid fa-plus"></i>
            Add Sem
          </button>
        </div>
        <div class="container py-3">
          <table
            id="example"
            #dataTable
            class="table table-striped"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>Semester</th>
                <th>Active Year</th>
                <th>Status</th>
                <th>Enrollment Start</th>
                <th>Enrollment End</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let semester of semesters">
                <td>{{ semester.semester }}</td>
                <td>{{ semester.active_year }}</td>
                <td>
                  <span
                    *ngIf="semester.status === 'active'"
                    class="badge text-bg-success"
                    >Active</span
                  >
                  <span
                    *ngIf="semester.status === 'disable'"
                    class="badge text-bg-danger"
                    >Disable</span
                  >
                </td>
                <td>{{ semester.enrollment_start }}</td>
                <td>{{ semester.enrollment_end }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Semester</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          action=""
          class="p-3"
          (ngSubmit)="OnsubmitSemester()"
          [formGroup]="addsemester"
        >
          <div class="row mt-3">
            <div class="col-6">
              <label for="semester">Semester</label>
              <input
                type="text"
                formControlName="semester"
                class="form-control"
                name="semester"
                id="semester"
              />
            </div>
            <div class="col-6">
              <label for="semester">Active Year</label>
              <input
                type="text"
                formControlName="active_year"
                class="form-control"
                name="semester"
                id="semester"
              />
            </div>
            <div class="col-6 my-3">
              <label for="startdate">Enrollment Start</label>
              <input
                type="date"
                class="form-control"
                formControlName="enrollment_start"
                name="startdate"
                id="startdate"
              />
            </div>
            <div class="col-6 my-3">
              <label for="endDate">Enrollment End</label>
              <input
                type="date"
                class="form-control"
                formControlName="enrollment_end"
                name="endDate"
                id="endDate"
              />
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
