<div class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column">
  <app-headnavagation></app-headnavagation>

  <div class="mw-100 text-center d-flex flex-row">
    <img
      src="../../../assets/misc/ascb_logo.png"
      class="img-responsive mt-3 mw-100"
      alt="ascb_logo">
    <div class="my-auto mx-4">
      <h2 class="h3 fw-bold">ASCB College</h2>
      <h2 class="h3 fw-bold">Enrollment Form</h2>
      <h3 class="h6">A.Y. 2023-2024</h3>
    </div>
  </div>

  <div class="divider my-3"></div>

  <div
    class="w-80"
    id="enroll">
    <form
      enctype="multipart/form-data"
      method="post"
      class="row">

      <!-- semester -->
      <div class="col-6 my-1 d-flex justify-content-end">
        <div class="w-50 mx-5">
          <label
            for="semester"
            class="form-label">
            Trimester
          </label>
          <input
            type="text"
            id="semester"
            class="form-control"
            name="trimester"
            value="2nd Trimester"
            readonly>
        </div>
      </div>
      <!-- year Level -->
      <div class="col-6 my-1 d-flex justify-content-start">
        <div class="w-50 mx-5">
          <label
            for="year_level"
            class="form-label">
            Year Level
          </label>
          <select
            name="Academic Year"
            id="year_level"
            class="form-control form-select"
            [class.is-invalid]="selectedacademic_selectedyearlvl"
            (change)="onyearlvl($event)"
            [value]="selectedyearlvl">
            <option
              value
              disabled
              selected>
              Please select year level
            </option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
        </div>
      </div>
      <!-- program -->
      <div class="col-6 my-1 d-flex justify-content-end">
        <div class="w-50 mx-5">
          <label
            for="semester"
            class="form-label">
            Program
          </label>
          <select
            name="Academic Year"
            id="semester"
            class="form-control form-select"
            [class.is-invalid]="selectedacademic_selectedcourse"
            (change)="course($event)"
            [value]="selectedcourse">
            <option
              value
              disabled
              selected>
              Please select Program
            </option>
            <option
              *ngFor="let option of courses"
              [value]="option.courses_id">
              {{ option.name }}
            </option>
          </select>
        </div>
      </div>
      <!-- Status -->
      <div class="col-6 my-1 d-flex justify-content-start">
        <div class="w-50 mx-5">
          <label
            for="student_status"
            class="form-label">
            Student Status
          </label>
          <select
            name="Academic Year"
            id="student_status"
            class="form-control form-select"
            [class.is-invalid]="selectedacademic_selectedstatus"
            (change)="status($event)"
            [value]="selectedstatus">
            <option
              value
              disabled
              selected>
              Please select Status
            </option>
            <option value="Regular">Regular</option>
            <option value="Old Student">Old Student</option>
            <option value="Transferee">Transferee</option>
          </select>
        </div>
      </div>
    </form>
  </div>

  <!-- <app-pagination></app-pagination> -->
  <app-mat-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChanged)="onPageChanged($event)"></app-mat-pagination>
  <app-footernavigation></app-footernavigation>
</div>
