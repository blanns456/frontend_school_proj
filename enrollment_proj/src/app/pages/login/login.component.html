  <div class="back d-flex align-items-center">
    <div class="login-container m-auto bg-opacity-75 bg-light shadow">
      <div class="row">
        <div class="col-12">
          <div class="topBanner">
            <img
              class="img-responisve"
              src="../../../assets/misc/genesys-ascb-70th-logo.png"
            />
          </div>
          <hr />
          <form (ngSubmit)="submit()" [formGroup]="form">
            <div class="text-center">
              <label for="username" class="form-label"></label>
              <input
                class="rounded rounded-3"
                type="text"
                name="username"
                placeholder="Username"
                required
                formControlName="username"
              />
            </div>
            <div class="text-center">
              <label for="password" class="form-label"></label>
              <input
                class="rounded rounded-3"
                type="password"
                formControlName="password"
                placeholder="Password"
                required
              />
            </div>
            <button
              type="SUBMIT"
              class="loginBtn btn mt-3 mb-2 text-light w-100"
            >
              Log&dash;in
            </button>
            <a routerLink="/forgot-password" href="#" class="text-primary"
              >Forgot Password&quest;</a
            >
            <hr />
          </form>
          <div class="d-flex flex-row">
            <a class="homeBtn mt-1" href="#" routerLink="/home">
              <img src="../../../assets/misc/genesys-login-back.png" alt="" />
              <span class="btnTooltip">Homepage</span>
            </a>
            <button
              routerLink="/new/student"
              class="createBtn btn ms-3 text-light w-100"
            >
              Create an account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
