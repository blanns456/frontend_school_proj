<div class="container-fluid p-0 mw-100 vh-100 d-flex justify-content-center align-items-center" id="login">
  <div class="d-none position-absolute loading-overlay" id="loading">
    <app-loading-page></app-loading-page>
  </div>
  <div class="w-50 bg-light mx-auto container-fluid p-2 bg-opacity-75 rounded-4 login-bg" id="mainPage">
    <div class="asclogo position-absolute top-25 start-50 translate-middle">
      <img src="../../../assets/misc/ascb_logo.png" alt class="img-responsive w-100" />
    </div>
    <div class="row g-1">
      <div
        class="col-lg-6 col-md-12 px-3 pt-3 d-flex align-items-center justify-content-center my-0 d-none d-md-none d-lg-block">
        <img src="../../../assets/misc/container_image_1.png" alt="logo" class="img-responsive mw-100" />
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="img-responsive w-100 text-center">
          <img src="../../../assets/misc/70th_ascb_logo.png" alt="70th logo" />
        </div>
        <form (ngSubmit)="submit()" [formGroup]="form">
          <div class="text-center formUse">
            <label for="username" class="formUse form-label"></label>
            <input pInputText type="text" placeholder="Username" formControlName="username"
              [style]="{ width: '76%' }" />
            <!-- <input
              type="text"
              formControlName="username"
              class="form-control fw-bold mx-auto py-2 shadow-xl"
              name="username"
              id="username"
              placeholder="USERNAME"

            /> -->

            <!-- <div
              *ngIf="
                form.controls['username'].invalid &&
                (form.controls['username'].dirty ||
                  form.controls['username'].touched)
              "
            >
              <div
                class="text-danger text-center"
                *ngIf="form.controls['username'].errors?.['required']"
              >
                Username is required.
              </div>
            </div> -->
          </div>
          <div class="mt-2 text-center">
            <label for="password" class="formPass form-label"></label>
            <p-password formControlName="password" [feedback]="false" [toggleMask]="true" placeholder="Password">
            </p-password>
          </div>
          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary fw-bold p-2 w-50 login-button">
              LOGIN
            </button>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <p class="text-start mt-3 mx-5">
              <a routerLink="/" class="fw-normal text-primary"> Back </a>
            </p>
          </div>
          <div class="col-6">
            <p class="text-center mt-3">
              <a routerLink="/forgot-password" class="fw-normal text-primary">
                Forgot Password?
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast position="top-center"></p-toast>
