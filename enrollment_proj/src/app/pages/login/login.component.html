<div
  class="container-fluid p-0 mw-100 vh-100 d-flex justify-content-center align-items-center"
  id="login"
>
  <div class="d-none position-absolute" id="loading">
    <div class="loader"></div>
    <div class="text-center">Loading....</div>
  </div>
  <div
    class="w-50 bg-light mx-auto container-fluid p-2 bg-opacity-75 rounded-4 login-bg"
    id="mainPage"
  >
    <div class="asclogo position-absolute top-25 start-50 translate-middle">
      <img
        src="../../../assets/misc/ascb_logo.png"
        alt
        class="img-responsive w-100"
      />
    </div>
    <div class="row g-1">
      <div
        class="col-6 px-3 d-flex align-items-center justify-content-center my-0"
      >
        <img
          src="../../../assets/misc/container_image_1.png"
          alt="logo"
          class="img-responsive mw-100"
        />
      </div>
      <div class="col-6">
        <div class="img-responsive w-100 text-center">
          <img src="../../../assets/misc/70th_ascb_logo.png" alt="70th logo" />
        </div>
        <form (ngSubmit)="submit()" [formGroup]="form">
          <div>
            <label for="username" class="form-label"></label>
            <input
              type="text"
              formControlName="username"
              class="form-control fw-bold mx-auto py-2 shadow-xl"
              name="username"
              id="username"
              placeholder="USERNAME"
            />

            <div
              *ngIf="
                form.controls['username'].invalid &&
                (form.controls['username'].dirty ||
                  form.controls['username'].touched)
              "
            >
              <div
                class="text-danger text-center"
                *ngIf="form.controls['username'].errors?.['required']"
              >
                Username is required.
              </div>
            </div>
          </div>
          <div class="mt-2">
            <label for="password" class="form-label"></label>
            <input
              type="password"
              class="form-control fw-bold mx-auto py-2 shadow-xl"
              name="password"
              id="password"
              formControlName="password"
              placeholder="PASSWORD"
            />
            <div
              *ngIf="
                form.controls['password'].invalid &&
                (form.controls['password'].dirty ||
                  form.controls['password'].touched)
              "
            >
              <div
                class="text-danger text-center"
                *ngIf="form.controls['password'].errors?.['required']"
              >
                password is required.
              </div>
              <div
                class="text-danger text-center"
                *ngIf="form.controls['password'].errors?.['minlength']"
              >
                password must be at least 6 characters long.
              </div>
            </div>
          </div>
          <div class="mt-4 text-center">
            <button
              type="submit"
              class="btn btn-primary fw-bold p-2 w-50 login-button"
              [disabled]="form.invalid"
            >
              LOGIN
            </button>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <p class="text-start mt-3 mx-5">
              <a routerLink="/" class="fw-normal text-primary"> Back </a>
            </p>
          </div>
          <div class="col-6">
            <p class="text-start mt-3">
              <a routerLink="/forgot-password" class="fw-normal text-primary">
                Forgot Password?
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
