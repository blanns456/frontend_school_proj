<div class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column">
  <app-headnavagation></app-headnavagation>

  <div class="w-75 p-0">
    <h2 class="fw-bold text-start p-0">Records of Education</h2>
  </div>

  <div class="divider my-1"></div>

  <div class="w-75">
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <h2 class="h4">Elementary</h2>
          <label
            for="elementary"
            class="form-label">
            School Name
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="elementary"
            id="elementary"
            [value]="elemschoolval"
            (change)="elemschool($event)"
            required>
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <h2 class="h4">Junior High School</h2>
          <label
            for="jhs"
            class="form-label">
            School Name
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="jhs"
            id="jhs"
            [value]="jhsval"
            (change)="jhs($event)"
            required>
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <h2 class="h4">Senior High School</h2>
          <label
            for="shs"
            class="form-label">
            School Name
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="shs"
            id="shs"
            [value]="shsval"
            (change)="shs($event)"
            required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label
            for="elem_year"
            class="form-label">
            Year Graduated
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="elem_year"
            id="elem_year"
            [value]="elemschoolyrval"
            (change)="elemyr($event)"
            required>
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label
            for="jhs_year"
            class="form-label">
            Year Graduated
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="jhs_year"
            id="jhs_year"
            [value]="jhsyrval"
            (change)="jhsyr($event)"
            required>
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label
            for="shs_year"
            class="form-label">
            Year Graduated
            <span class="text-danger">*</span>
          </label>
          <input
            type="shs_year"
            class="form-control"
            name="shs_year"
            id="shs_year"
            [value]="shsyrval"
            (change)="shsyr($event)"
            required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label
            for="parent_name"
            class="form-label">
            Parent/Guardian
            <span>'</span>
            s Name
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="parent_name"
            id="parent_name"
            [value]="parentguardianval"
            (change)="parentguardian($event)"
            required>
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label
            for="occupation"
            class="form-label">
            Occupation
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="occupation"
            id="occupation"
            [value]="occupationval"
            (change)="occupation($event)"
            required>
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label
            for="parent_number"
            class="form-label">
            Parent/Guardian
            <span>'</span>
            s Contact Number
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            pattern="[0-9]{11}"
            class="form-control"
            name="parent_number"
            id="parent_number"
            [value]="parentnumberval"
            (change)="parentnumber($event)"
            required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label
            for="last_school"
            class="form-label">
            Last School Attended
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="last_school"
            id="last_school"
            [value]="last_schoolval"
            (change)="last_school($event)"
            required>
        </div>
      </div>
      <div class="col-4">
        <div class="mb-3">
          <label
            for="last_year_school"
            class="form-label">
            Last School Year Attended
            <span class="text-danger">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            name="last_year_school"
            id="last_year_school"
            [value]="last_schoolyrval"
            (change)="last_schoolyr($event)"
            required>
        </div>
      </div>
    </div>

  </div>

  <!-- <app-pagination></app-pagination> -->
  <app-mat-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChanged($event)"></app-mat-pagination>
  <app-footernavigation></app-footernavigation>
</div>
