<div class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column">
  <app-headnavagation></app-headnavagation>

  <div class="mw-100 text-center d-flex flex-row">
    <img
      src="../../../assets/misc/ascb_logo.png"
      class="img-responsive mt-3 mw-100"
      alt="ascb_logo">
    <div class="my-auto mx-4">
      <h2 class="h3 fw-bold">ASCB SENIOR HIGHSCHOOL</h2>
      <h2 class="h3 fw-bold">Enrollment Form</h2>
    </div>
  </div>

  <div class="divider my-3"></div>

  <div
    class="w-80"
    id="enroll">
    <div id="year">
      <form
        action="#"
        enctype="multipart/form-data"
        class="row">

        <!-- academic year -->
        <div class="col-6 my-3 d-flex justify-content-end">
          <div class="w-50 mx-5">
            <label
              for="academic_year"
              class="form-label">
              Academic Year
              <span class="text-danger">*</span>
            </label>
            <select
              name="Academic Year"
              id="academic_year"
              class="form-control form-select">
              <option
                value
                disabled
                selected>
                Please select academic year
              </option>
              <option value="2022-2023">2022-2023</option>
              <option value="2023-2024">2023-2024</option>
            </select>
          </div>
        </div>
        <!-- year Level -->
        <div class="col-6 my-3 d-flex justify-content-start">
          <div class="w-50 mx-5">
            <label
              for="year_level"
              class="form-label">
              Year Level
              <span class="text-danger">*</span>
            </label>
            <select
              name="Academic Year"
              id="year_level"
              class="form-control form-select">
              <option
                value
                disabled
                selected>
                Please select year level
              </option>
              <option value="G11">Grade 11</option>
              <option value="G12">Grade 12</option>
            </select>
          </div>
        </div>
        <!-- semester -->
        <div class="col-6 my-3 d-flex justify-content-end">
          <div class="w-50 mx-5">
            <label
              for="student_status"
              class="form-label">
              Student Status
              <span class="text-danger">*</span>
            </label>
            <select
              name="Academic Year"
              id="student_status"
              class="form-control form-select">
              <option
                value
                disabled
                selected>
                Please select Status
              </option>
              <option value="new">New Student</option>
              <option value="old">Old Student</option>
              <option value="transferee">Transferee Student</option>
              <option value="returnee">Returnee Student</option>
            </select>
          </div>
        </div>
        <!-- Strand -->
        <div class="col-6 my-3 d-flex justify-content-start">
          <div class="w-50 mx-5">
            <label
              for="semester"
              class="form-label">
              Strand
              <span class="text-danger">*</span>
            </label>
            <select
              name="Academic Year"
              id="semester"
              class="form-control form-select">
              <option
                value
                disabled
                selected>
                Please select Stand
              </option>
              <option value="ABM">Accountancy, Business, and Management</option>
              <option value="GAS">General Academic Strand</option>
              <option value="HE">Home Economics</option>
              <option value="HUMSS">Humanities and Social Sciences</option>
              <option value="ICT">
                Information and Communications Technology
              </option>
              <option value="SMAW">Shielded Metal Arc Welding</option>
              <option value="STEM">
                Science, Technology, Engineering, and Mathematics
              </option>
            </select>
          </div>
        </div>

      </form>
    </div>

  </div>

  <app-pagination-shs></app-pagination-shs>
  <app-footernavigation></app-footernavigation>
</div>
