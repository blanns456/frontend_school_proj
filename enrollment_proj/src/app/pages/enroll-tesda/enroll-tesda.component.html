<div class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column">
  <app-headnavagation></app-headnavagation>

  <div class="mw-100 text-center d-flex flex-row">
    <img
      src="../../../assets/misc/ascb_logo.png"
      class="img-responsive mt-3 mw-100"
      alt="ascb_logo">
    <div class="my-auto mx-4">
      <h2 class="h3 fw-bold">ASCB Tesda</h2>
      <h2 class="h3 fw-bold">Enrollment Form</h2>
    </div>
  </div>

  <div class="divider my-3"></div>

  <div
    class="w-80"
    id="enroll">
    <form
      enctype="multipart/form-data"
      method="post"
      class="row">
      <!-- academic year -->
      <div class="col-6 my-1 d-flex justify-content-end">
        <div class="w-50 mx-5">
          <label
            for="academic_year"
            class="form-label">
            Academic Year
            <span class="text-danger">*</span>
          </label>
          <select
            name="Academic Year"
            id="academic_year"
            class="form-control form-select">
            <option
              value
              disabled
              selected>
              Please select academic year
            </option>
            <option value="2023-2024">2023-2024</option>
            <option value="2022-2023">2022-2023</option>
          </select>
        </div>
      </div>
      <!-- courses -->
      <div class="col-6 my-1 d-flex justify-content-start">
        <div class="w-50 mx-5">
          <label
            for="semester"
            class="form-label">
            Program
            <span class="text-danger">*</span>
          </label>
          <select
            name="Academic Year"
            id="semester"
            class="form-control form-select">
            <option
              value
              disabled
              selected>
              Please select Program
            </option>
            <option value="DBOT">
              Diploma in Business Operations Technology
            </option>
            <option value="DIST">
              Diploma in Information Systems Technology
            </option>
            <option value="DIT">Diploma in Information Technology</option>
            <option value="DSOT">
              Diploma in Security Operations Technology
            </option>
          </select>
        </div>
      </div>
      <!-- Status -->
    </form>
  </div>

</div>
