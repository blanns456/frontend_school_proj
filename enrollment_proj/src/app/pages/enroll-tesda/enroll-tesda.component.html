<div class="container-fluid p-0">
  <app-headnavagation></app-headnavagation>
  <h2 class="text-center pt-5 pb-6">ASCB TESDA Enrollment Form</h2>
  <div class="mw-100 text-center mb-5">
    <img src="../../../assets/misc/ascb_logo.png" class="img-responsive" alt="ascb_logo">
  </div>
  <div class="row px-7 pb-5 mx-auto">
    <div class="col-6">
      <div class="mb-3">
        <label for="sy" class="form-label fw-semibold">School Year</label>
        <input type="text"
          class="form-control" name="sy" id="sy" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-6">
      <label for="year_level" class="form-label fw-semibold">Year Level</label>
        <input type="text"
          class="form-control" name="year_level" id="year_level" aria-describedby="helpId" placeholder="">
    </div>
    <div class="col-6">
      <label for="semester" class="form-label fw-semibold">Semester</label>
        <input type="text"
          class="form-control" name="semester" id="semester" aria-describedby="helpId" placeholder="">
    </div>
    <div class="col-6">
      <label for="program" class="form-label fw-semibold">Program</label>
        <input type="text"
          class="form-control" name="program" id="program" aria-describedby="helpId" placeholder="">
    </div>
    <div class="col-6">
      <label for="status" class="form-label fw-semibold">Status</label>
        <input type="text"
          class="form-control" name="status" id="status" aria-describedby="helpId" placeholder="">
    </div>
    <div class="col-6">
      <label for="area_of_concentration" class="form-label fw-semibold">Area of Concentration</label>
        <input type="text"
          class="form-control" name="area_of_concentration" id="area_of_concentration" aria-describedby="helpId" placeholder="">
    </div>

  </div>
  <div class="divider"></div>
  <div class="row py-4 px-3 mx-auto">
    <div class="col-3">
      <div class="mb-3">
        <label for="lastname" class="form-label fw-semibold">Last Name</label>
        <input type="text"
          class="form-control" name="lastname" id="lastname" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-3">
      <div class="mb-3">
        <label for="firstname" class="form-label fw-semibold">First Name</label>
        <input type="text"
          class="form-control" name="firstname" id="firstname" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-3">
      <div class="mb-3">
        <label for="middlename" class="form-label fw-semibold">Middle Name</label>
        <input type="text"
          class="form-control" name="middlename" id="middlename" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-3">
      <div class="mb-3">
        <label for="suffix" class="form-label fw-semibold">Suffix</label>
        <input type="text"
          class="form-control" name="suffix" id="suffix" aria-describedby="helpId" placeholder="">
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="row py-4 px-3 mx-auto">
    <div class="col-4">
       <div class="mb-3">
        <label for="bdate" class="form-label fw-semibold">Birthdate</label>
        <input type="date"
          class="form-control" name="bdate" id="bdate" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-4">
       <div class="mb-3">
        <label for="religion" class="form-label fw-semibold">Religion</label>
        <input type="text"
          class="form-control" name="religion" id="religion" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-4">
       <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input type="mail"
          class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-4">
       <div class="mb-3">
        <label for="birthplace" class="form-label fw-semibold">Place of Birth</label>
        <input type="text"
          class="form-control" name="birthplace" id="birthplace" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-4">
       <div class="mb-3">
        <label for="citizen" class="form-label fw-semibold">Citizen</label>
        <input type="text"
          class="form-control" name="citizen" id="citizen" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-4">
       <div class="mb-3">
        <label for="contact_num" class="form-label fw-semibold">Student Contact Number</label>
        <input type="text"
          class="form-control" name="contact_num" id="contact_num" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="fw-semibold">Please input active mobile number. Unable to send notification message for DITO users</small>
      </div>
    </div>
    <div class="col-4">
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select form-select" name="gender" id="gender">
          <option selected>Select one</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
    </div>
    <div class="col-4">
       <div class="mb-3">
        <label for="civil_status" class="form-label fw-semibold">Civil Status</label>
        <input type="text"
          class="form-control" name="civil_status" id="civil_status" aria-describedby="helpId" placeholder="">
      </div>
    </div>

  </div>
  <div class="divider"></div>
  <div class="row py-4 px-3 mx-auto">
    <div class="col-6">
      <div class="mb-3">
        <label for="permanent_address" class="form-label">Permanent Address</label>
        <input type="text"
          class="form-control" name="permanent_address" id="permanent_address" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="col-6">
      <div class="mb-3">
        <label for="home_address" class="form-label">Home Address</label>
        <input type="text"
          class="form-control" name="home_address" id="home_address" aria-describedby="helpId" placeholder="">
      </div>
    </div>
  </div>
</div>
