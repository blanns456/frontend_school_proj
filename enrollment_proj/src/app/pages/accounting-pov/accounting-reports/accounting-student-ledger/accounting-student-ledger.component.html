<div class="container-dashboard">
  <app-accounting-sidebar></app-accounting-sidebar>
  <div class="main-content">
    <div class="fixed-background"></div>
    <app-accounting-navbar></app-accounting-navbar>
    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column"
    >
      <!-- <div class="divider mb-4"></div> -->
      <div class="bg-white w-100 h-75 rounded">
        <div class="text-start text-header rounded-top shadow w-100 py-2 ps-3">
          <h3 class="text-white fw-bold">Student's Ledger</h3>
        </div>
        <form class="m-4 px-2">
          <div
            class="inputGroup row d-flex justify-content-center align-items-center"
          >
            <div class="col-4">
              <label for="schoolyr">From Date:</label>
              <input
                class="inputs"
                type="date"
                id="date"
                name="date"
                placeholder="input date here"
              />
            </div>
            <div class="col-4">
              <label for="semester">To Date:</label>
              <input
                class="inputs"
                type="date"
                id="date"
                name="date"
                placeholder="input date here"
              />
            </div>
            <div class="col-4">
              <label for="studid">Particulars:</label>
              <select class="inputs" name="semester" id="semester">
                <option selected hidden>Open this select menu</option>
                <option value="1">ID Sling</option>
                <option value="2">Library Fee</option>
                <option value="3">Student Development Fee</option>
              </select>
            </div>
            <div class="col-4 my-4">
              <label for="studname">Student's Name:</label>
              <input
                class="inputs"
                type="text"
                id="studname"
                name="studname"
                placeholder="input here"
              />
            </div>
            <div class="col-4">
              <label for="course">Course/Yr.</label>
              <input
                class="inputs"
                type="text"
                id="course"
                name="course"
                placeholder="input here"
              />
            </div>
          </div>
        </form>
        <div class="divider mx-auto my-4"></div>
        <div class="container">
          <table
            id="example"
            class="table table-striped table-bordered"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th>Date</th>
                <th>Student's Name</th>
                <th>Course/Year</th>
                <th>Particulars</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>23/11/2023</td>
                <td>Rizal, Jose Patricio</td>
                <td>BSIT/1st Year</td>
                <td>ID Sling</td>
                <td>₱ 1,000.00</td>
              </tr>
              <tr>
                <td>13/11/2023</td>
                <td>Ignacio, Mario</td>
                <td>BSIT/3rd Year</td>
                <td>ID Sling</td>
                <td>₱ 2,000.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
