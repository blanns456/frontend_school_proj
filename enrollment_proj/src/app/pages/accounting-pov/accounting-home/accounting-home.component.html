<div class="container-dashboard">
  <app-accounting-sidebar></app-accounting-sidebar>
  <div class="main-content">
    <div class="fixed-background"></div>
    <app-accounting-navbar></app-accounting-navbar>
    <div
      class="container-fluid vh-100 d-flex justify-content-center align-items-center flex-column"
    >
      <div class="text-start w-75" style="margin-top: 4rem">
        <h2 class="text-white">Dashboard</h2>
      </div>
      <div class="divider mb-4"></div>
      <div class="w-100">
        <div class="row text-center">
          <div
            class="col boxes-desc bg-white py-3 w-100 mx-5 rounded d-flex justify-content-evenly align-items-center"
          >
            <i class="fa-solid fa-users fs-3"></i>
            <div class="mt-3">
              <p>Total Students</p>
              <p>1000</p>
            </div>
          </div>
          <div
            class="col boxes-desc bg-white py-3 mx-5 rounded d-flex justify-content-evenly align-items-center"
          >
            <i class="fa-solid fa-id-card"></i>
            <div class="mt-3">
              <p>Enrolled Students</p>
              <p>1000</p>
            </div>
          </div>
          <div
            class="col boxes-desc bg-white py-3 mx-5 rounded d-flex justify-content-evenly align-items-center"
          >
            <i class="fa-solid fa-address-card"></i>
            <div class="mt-3">
              <p>Student's w/ Bal.</p>
              <p>1000</p>
            </div>
          </div>
        </div>
        <br />
        <div class="row text-center">
          <div
            class="col boxes-desc bg-white py-3 mx-5 rounded d-flex justify-content-evenly align-items-center"
          >
            <i class="fa-solid fa-coins"></i>
            <div class="mt-3">
              <p>Expenses</p>
              <p>1000</p>
            </div>
          </div>
          <div
            class="col boxes-desc bg-white py-3 mx-5 rounded d-flex justify-content-evenly align-items-center"
          >
            <i class="fa-solid fa-book-open-reader"></i>
            <div class="mt-3">
              <p>Subjects</p>
              <p>1000</p>
            </div>
          </div>
          <div
            class="col boxes-desc bg-white py-3 mx-5 rounded d-flex justify-content-evenly align-items-center"
          >
            <i class="fa-solid fa-envelope"></i>
            <div class="mt-3">
              <p>Students Submission</p>
              <p>1000</p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div
        class="recent bg-white py-5 rounded d-flex justify-content-evenly align-items-center flex-row position-relative"
      >
        <div class="row row-one position-absolute top-0 start-0 p-3">
          <div class="fw-bold">
            <p class="fs-5">Recent Activity</p>
          </div>
          <div class="col">
            <div class="box rounded position-relative">
              <div
                class="position-absolute top-0 table-header rounded-top text-white"
              >
                <div class="ps-2 d-flex align-items-center">
                  <i
                    class="fa-solid fa-calendar-days mx-2"
                    style="color: #ffffff"
                  ></i>
                  <p class="fw-bold mt-3">Today</p>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <div class="time-desc lh-1 ps-3">
                  <i class="fa-solid fa-caret-right"></i>
                  <div class="ps-3 mt-2">
                    <span class="fs-6 fst-italic">2 mins ago..</span>
                    <p>You added an Item</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-two position-absolute top-0 end-0 p-3">
          <div class="fw-bold">
            <p class="fs-5">Quick Tabs</p>
          </div>
          <div class="col">
            <button class="btn btn-primary">Enrollees</button>
            <button class="btn btn-primary mx-2">Reports</button>
            <button class="btn btn-primary">Balances</button>
            <div class="col py-3">
              <button class="btn btn-primary">Records</button>
              <button class="btn btn-primary mx-2">Grades</button>
              <button class="btn btn-primary">INC.</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
