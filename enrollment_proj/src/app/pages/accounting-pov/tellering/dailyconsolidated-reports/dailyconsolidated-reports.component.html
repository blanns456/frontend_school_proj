<div class="container-fluid containerTab">
  <!-- <div class="divider mb-4"></div> -->
  <div class="contentTab mb-3 bg-white w-100 rounded">
    <div class="text-start text-header rounded-top shadow w-100 py-2 ps-3">
      <h3 class="text-white fw-bold">Daily Consolidated Reports</h3>
    </div>
    <div class="container">
      <div class="d-flex justify-content-between my-4">
        <div class="inputGroup row">
          <div class="col-5">
            <label for="datefrom">Date From</label>
            <input
              type="text"
              name="datefrom"
              id="datefrom"
              value="09/12/2023"
              readonly
            />
          </div>
          <div class="col-5">
            <label for="todate">To Date</label>
            <input
              type="text"
              name="todate"
              id="todate"
              value="09/22/2023"
              readonly
            />
          </div>
        </div>
        <button
          class="btn btnAddFees text-white h-25"
          data-bs-toggle="modal"
          data-bs-target="#newItems"
        >
          <i class="fa-solid fa-file-circle-plus mx-2"></i>Generate New
          Report
        </button>
      </div>

      <table
        class="table table-bordered table-striped"
        #dataTable
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>Fees</th>
            <th>College</th>
            <th>SHS</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>AVR Fee</td>
            <td>₱ 500.00</td>
            <td>₱ 0.00</td>
            <td>₱500.00</td>
            <td>
              <button class="btn btn-danger mx-2">
                <a class="text-white text-decoration-none"
                  ><i class="fa-solid fa-trash text-white"></i>Remove</a
                >
              </button>
            </td>
          </tr>
          <tr>
            <td>Development Fee</td>
            <td>₱ 1500.00</td>
            <td>₱ 0.00</td>
            <td>₱ 1500.00</td>
            <td>
              <button class="btn btn-danger mx-2">
                <a class="text-white text-decoration-none"
                  ><i class="fa-solid fa-trash text-white"></i>Remove</a
                >
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="fw-bold">Total</td>
            <td>₱ 2000.00</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="printBox bg-white fs-3 my-2 p-2 rounded-circle shadow">
      <a href>
        <i class="fa-solid fa-print"></i>
      </a>
    </div>
  </div>
</div>
